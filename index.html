    <title>greenScreenRemove</title>
    <style>
      body {
          margin: 0;
          font-family: monospace;
      }
      canvas {
          display: block;
          width: 100vw;
          height: 100vh;
      }

      #videoInput {
        position: fixed;
        top: 0px;
        left: 0px;
        color: white;
      }

      #switchSource {
        position: fixed;
        top: 0px;
        right: 0px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id='videoInput'>
      <div id="message"></div>
      <input type="file" accept="video/*" />  
    </div>
    <script src='./dist/4.x/twgl-full.min.js'></script>
    <script src='./oink.js'></script>
    <script type="module" src='./index.js'></script>
    <script>
      function switchSource() {
        let btnText = document.querySelector('#switchBtn').innerText
        if(btnText === "摄像头") {
          document.querySelector('#switchBtn').innerText = "测试视频"
          window.Oink.video.srcObject = null
          window.Oink.video.src = './product.mp4'
        }
        else {
          document.querySelector('#switchBtn').innerText = "摄像头"
          if(window.Oink.cameraStream) {
            window.Oink.video.srcObject = window.Oink.cameraStream
          }
        }
      }
    </script>
    <div id='switchSource'>
      <button type="button" onclick="switchSource()" id="switchBtn">摄像头</button>
    </div>
  </body>
